<div class="product-count" ng-if="count > 0">
    Hiện thị từ {{start}} đến {{end}} | Tổng cộng : {{count}}
</div>
<div ng-if="count > pageLimit" id="pagination" class="pagination clearfix"
     style="cursor: pointer">
    <form class="showall" method="get">
        <div>
            <button type="submit" class="btn btn-default" ng-click="showAll()">
                <span>Tất cả</span>
            </button>
        </div>
    </form>

    <ul class="pagination">
        <li class="pagination_previous" ng-click="previousPage()">
            <a>
                <i class="fa fa-chevron-left"></i>
                <b>Trước</b>
            </a>
        </li>
        <li ng-repeat="page in getPageSize()" ng-class="{active:page==currentPage}">
            <a ng-click="setCurrentPage(page)">
                <span>{{page}}</span>
            </a>
        </li>
        <li id="pagination_next" class="pagination_next" ng-click="nextPage()">
            <a>
                <b>Tiếp</b> <i class="fa fa-chevron-right"></i>
            </a>
        </li>
    </ul>
</div>
